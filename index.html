<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/style.css"> -->

  <title>js11-12</title>
</head>
<body>

  <script type="text/template" id="info">
    <% for(var i = 0; i < data.length; i++) { %>
      <div class="wrapper">

      <div class="info">

        <h1><%= data[i].name %></h1>
        <img src=<%= data[i].photo %>/>
        <p class="p-top"><%= data[i].myInfo %></p>

            <hr>

          <h2 class="h2-top"><%= data[i].whyFrontEnd %></h2>

          <ul>
                <% for(var key in data[i].reason){%>
                <li><%= data[i].reason[key] %></li>
                <% } %>
            </ul>

          <hr>
        </div>
        <div class="contacts">
          <h2 class="h2-middle"><%= data[i].contacts.top %></h2>
          <p class="p-middle"><%= data[i].contacts.number %></p>
          <h2 class="h2-middle2"><%= data[i].social_link.top %></h2>
          <a href="<%= data[i].social_link.href %>"><%= data[i].link %></a>
        </div>

        <div class="footer">
          <h2 class="h2-bottom"><%= data[i].footer.top %></h2>
          <p class="p-bottom"><%= data[i].footer.text %></p>
        </div>

      </div>
    <%}%>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/template.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
